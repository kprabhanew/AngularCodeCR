<form class="form-inline">
    <div class="form-group">
        <input type="search" class="form-control" placeholder="Enter search string" #search>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSearch(search.value)">
    Search
  </button>
</form>

<hr />

<div class="text-center">
    <p class="lead" *ngIf="loading">Loading...</p>
</div>

<div class="list-group">
    <a [routerLink]="['/artist', track.artistId]" class="list-group-item list-group-item-action" *ngFor="let track of itunes">
        {{ track.collectionName }} <span class="text-muted">by</span> {{ track.artistName }}
    </a>
    <!-- <img src="{{track.collectionViewUrl}}">  -->
</div>
